        <script>
            //fizzbuzz

            for (var i = 1; i <= 100; i++){
                if((i % 3) == 0  && (i % 5) == 0){
//condition when i is divisible by 

                    console.log("fizzbuzz");
                }else if ((i % 5) == 0 && (i % 3) != 0){
                    console.log("buzz");
                }else if((i % 3) == 0){
                    console.log("fizz");
                }else {
                    console.log(i);
                }
            }
        </script>
